{% extends "base.html" %} 
{% block title %}
<title>Sign Up</title>
{% endblock %} 
{% block content %}
  <form method="POST" style="margin: 20px auto; max-width:1000px; width: 100%;">
    <h3 align="center">Sign Up</h3>
    <div class="form-group">
      <label for="firstName">Username</label>
      <input
        type="text"
        class="form-control"
        id="user_id"
        name="username"
        placeholder="Username"
        required
      />
    </div>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input
        type="email"
        class="form-control"
        id="user_id"
        name="email"
        placeholder="Enter email"
        required
      />
    </div>
    <div class="form-group">
      <label for="password1">Password</label>
      <input
        type="password"
        class="form-control"
        id="password1"
        name="password1"
        placeholder="Enter password"
        required
      />
    </div>
    <div class="form-group">
      <label for="password2">Password (Confirm)</label>
      <input
        type="password"
        class="form-control"
        id="password2"
        name="password2"
        placeholder="Confirm password"
        required
      />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  {% endblock %}
